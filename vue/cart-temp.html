<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车Temp</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .active {
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="hello-vue">
        <h2 :title="title">
            {{ title }}
        </h2>


        <div :class="{active:courses.length == 5}" v-for="c in courses" :key="c">
            {{ c }}
        </div>
        <course-add @add-course="addCourse"></course-add>

    </div>


    ​
    <script>

        Vue.component('course-add', {
            data() {
                return {
                    course: '',
                };
            },
            template: '<p><input type="text" v-model="course" v-on:keydown.enter="addCourse"></p>',
            methods: {
                addCourse() {
                   this.$emit('add-course',this.course);
                   this.course = '';
                }
            },
        })

        const app = new Vue({
            el: '#hello-vue',
            data() {
                return {
                    title: 'Hello',

                    courses: [
                        '1',
                        '2',
                    ]
                }
            },
            methods: {
                addCourse(course) {
                    this.courses.push(course);
                }
            }
        });
        console.log(app.$options.render);
    </script>
</body>

</html>
