<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue2/vue2715.js"></script>
</head>
<body>
    
    <div id="root">
        <ul>
            <li v-for="p in persons" ::key="p.id">{{p.name}} {{p.age}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                
                    persons: [
                        {
                            id:'001',
                            name:'张三',
                            age:18
                        },
                        {
                            id:'002',
                            name:'李四',
                            age:19
                        },
                        {
                            id:'003',
                            name:'王五',
                            age:20
                        },
                    ]
                
            },
        }) 
    </script>

</body>
</html>
